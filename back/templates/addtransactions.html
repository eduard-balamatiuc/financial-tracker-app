<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add Transaction</h1>

    <form id="transactionForm">
        <label for="p_date">Date:</label>
        <input type="text" id="p_date" name="p_date" placeholder="YYYY-MM-DD" required>

        <label for="category_ID">Category ID:</label>
        <input type="text" id="category_ID" name="category_ID" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required>

        <button type="button" onclick="addTransaction()">Add Transaction</button>
    </form>

    <script>
        function addTransaction() {
            // Get form data
            var formData = {
                p_date: document.getElementById("p_date").value,
                category_ID: document.getElementById("category_ID").value,
                description: document.getElementById("description").value,
                amount: document.getElementById("amount").value,
                currency: document.getElementById("currency").value
            };

            // Send the data as JSON to the server
            fetch('/addtransaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response, e.g., show a success message
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle the error, e.g., show an error message
                alert('Error adding transaction');
            });
        }
    </script>
</body>
</html>
